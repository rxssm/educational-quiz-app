<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Grade Educational Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        #questions {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        #questions h2 {
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        /* Quiz info and source indicator styles */
        .quiz-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .source-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .source-indicator.api {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .source-indicator.fallback {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            color: #2c3e50;
        }

        .quiz-note {
            margin-top: 15px;
            padding: 10px;
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .question-block {
            margin-bottom: 35px;
            padding: 20px;
            border-left: 4px solid #3498db;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .question-number {
            font-weight: bold;
            color: #2980b9;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .choices-container {
            margin-left: 20px;
        }
        
        .mc-option {
            display: block;
            margin: 8px 0;
            padding: 12px 16px;
            background-color: white;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1em;
        }
        
        .mc-option:hover {
            background-color: #e3f2fd;
            border-color: #2196f3;
            transform: translateX(5px);
        }
        
        /* Quiz interaction styles */
        .mc-option.selected {
            background-color: #2196f3;
            color: white;
            border-color: #1976d2;
            font-weight: bold;
        }
        
        .mc-option.correct {
            background-color: #4caf50;
            color: white;
            border-color: #388e3c;
        }
        
        .mc-option.incorrect {
            background-color: #f44336;
            color: white;
            border-color: #d32f2f;
        }
        
        .mc-option.correct-answer {
            background-color: #4caf50;
            color: white;
            border-color: #388e3c;
            font-weight: bold;
        }
        
        .mc-option.correct-answer::after {
            content: " ‚úì";
            font-weight: bold;
        }
        
        .mc-option.incorrect::after {
            content: " ‚úó";
            font-weight: bold;
        }
        
        /* Submit button styles */
        .submit-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .submit-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .submit-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .submit-button.partial {
            background-color: #ff9800;
        }
        
        .submit-button.partial:hover {
            background-color: #f57c00;
        }
        
        .submit-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Results styles */
        .results-container {
            background-color: #f8f9fa;
            border: 2px solid #28a745;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .results-container h3 {
            color: #28a745;
            margin-top: 0;
            font-size: 1.5em;
        }
        
        .score-summary {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .score-item {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .correct-score {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .incorrect-score {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .unanswered-score {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .percentage-score {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
            margin-top: 15px;
        }
        
        /* Explanation and Fun Fact styling */
        .explanation {
            margin-top: 15px;
            padding: 12px 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.4;
        }

        .fun-fact {
            margin-top: 10px;
            padding: 12px 15px;
            background: linear-gradient(135deg, #fff9e6, #fff3cd);
            border-left: 4px solid #ffc107;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.4;
            box-shadow: 0 2px 4px rgba(255, 193, 7, 0.1);
        }

        .fun-fact strong {
            color: #856404;
        }
        
        /* Refresh button styles */
        .refresh-button {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .refresh-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        
        /* Enhanced Loading Styles for Kids */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
            color: white;
            max-width: 400px;
            padding: 2rem;
        }

        .spinner-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        .loading-books {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            animation: bounce 2s ease-in-out infinite;
        }

        .loading h2 {
            color: white;
            margin: 1rem 0;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading-message {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .loading-dots {
            display: inline-block;
            margin: 1rem 0;
        }

        .loading-dots span {
            font-size: 2rem;
            color: white;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-dots span:nth-child(1) { animation-delay: 0s; }
        .loading-dots span:nth-child(2) { animation-delay: 0.5s; }
        .loading-dots span:nth-child(3) { animation-delay: 1s; }

        .loading-tips {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .loading-tips p {
            margin: 0;
            font-size: 1rem;
            font-weight: 500;
            transition: opacity 0.5s ease;
        }

        /* Old loading styles for compatibility */
        .loading-container {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            animation: spin 1s linear infinite;
        }
        
        .loading-container h3 {
            margin: 10px 0;
            font-size: 1.4em;
        }
        
        .loading-container p {
            margin: 10px 0 20px 0;
            opacity: 0.9;
        }
        
        .loading-progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #fff, #f0f0f0, #fff);
            border-radius: 3px;
            animation: loading 2s ease-in-out infinite;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            background-color: #fdf2f2;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }
        
        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            40% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
            60% {
                transform: translate(-50%, -50%) translateY(-5px);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        /* Responsive design */
        /* Configuration Screen Styles */
        #config-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .config-panel {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .config-panel h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.2em;
        }
        
        .config-description {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .config-section {
            margin-bottom: 35px;
        }
        
        .config-label {
            display: block;
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .subject-counter {
            font-size: 0.9em;
            font-weight: normal;
            color: #7f8c8d;
        }
        
        .config-select {
            width: 100%;
            padding: 12px 16px;
            font-size: 1.1em;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            background-color: white;
            color: #2c3e50;
            transition: border-color 0.3s ease;
        }
        
        .config-select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 12px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            background-color: white;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .radio-option:hover {
            border-color: #3498db;
            background-color: #f8f9fa;
        }
        
        .radio-option input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
        }
        
        .radio-option input[type="radio"]:checked + .radio-text {
            font-weight: bold;
            color: #2980b9;
        }
        
        .radio-option:has(input[type="radio"]:checked) {
            border-color: #2980b9;
            background-color: #e3f2fd;
        }
        
        .radio-text {
            font-size: 1em;
            color: #2c3e50;
        }
        
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .subject-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 12px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            background-color: white;
            transition: all 0.3s ease;
        }
        
        .subject-option:hover {
            border-color: #3498db;
            background-color: #f8f9fa;
        }
        
        .subject-option input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .subject-option input[type="checkbox"]:checked + .subject-text {
            font-weight: bold;
            color: #2980b9;
        }
        
        .subject-option:has(input[type="checkbox"]:checked) {
            border-color: #2980b9;
            background-color: #e3f2fd;
        }
        
        .subject-text {
            font-size: 1em;
            color: #2c3e50;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
            padding: 8px 12px;
            background-color: #fdf2f2;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
        }
        
        .config-actions {
            text-align: center;
            margin-top: 40px;
        }
        
        .start-quiz-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .start-quiz-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .start-quiz-button:active {
            transform: translateY(-1px);
        }
        
        /* Timer Display Styles */
        .timer-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            z-index: 100;
            display: none;
        }
        
        .timer-container.warning {
            background: linear-gradient(135deg, #ff9f43, #f0932b);
            animation: pulse 1s ease-in-out infinite;
        }
        
        .timer-container.critical {
            background: linear-gradient(135deg, #eb4d4b, #c0392b);
            animation: flash 0.5s ease-in-out infinite;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            #questions {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .question-block {
                padding: 15px;
            }
            
            .choices-container {
                margin-left: 10px;
            }
            
            .mc-option {
                padding: 10px 12px;
            }

            .loading-content {
                padding: 1rem;
                max-width: 300px;
            }

            .loading h2 {
                font-size: 1.5rem;
            }

            .source-indicator {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            
            /* Configuration responsive styles */
            .config-panel {
                padding: 25px;
            }
            
            .config-panel h2 {
                font-size: 1.8em;
            }
            
            .radio-group {
                flex-direction: column;
            }
            
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            
            .start-quiz-button {
                padding: 15px 30px;
                font-size: 1.1em;
            }
            
            .timer-container {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
