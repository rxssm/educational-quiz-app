<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Grade Educational Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        #questions {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        #questions h2 {
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        
        .question-block {
            margin-bottom: 35px;
            padding: 20px;
            border-left: 4px solid #3498db;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .question-number {
            font-weight: bold;
            color: #2980b9;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .choices-container {
            margin-left: 20px;
        }
        
        .mc-option {
            display: block;
            margin: 8px 0;
            padding: 12px 16px;
            background-color: white;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1em;
        }
        
        .mc-option:hover {
            background-color: #e3f2fd;
            border-color: #2196f3;
            transform: translateX(5px);
        }
        
        /* Quiz interaction styles */
        .mc-option.selected {
            background-color: #2196f3;
            color: white;
            border-color: #1976d2;
            font-weight: bold;
        }
        
        .mc-option.correct {
            background-color: #4caf50;
            color: white;
            border-color: #388e3c;
        }
        
        .mc-option.incorrect {
            background-color: #f44336;
            color: white;
            border-color: #d32f2f;
        }
        
        .mc-option.correct-answer {
            background-color: #4caf50;
            color: white;
            border-color: #388e3c;
            font-weight: bold;
        }
        
        .mc-option.correct-answer::after {
            content: " âœ“";
            font-weight: bold;
        }
        
        .mc-option.incorrect::after {
            content: " âœ—";
            font-weight: bold;
        }
        
        /* Submit button styles */
        .submit-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .submit-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .submit-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .submit-button.partial {
            background-color: #ff9800;
        }
        
        .submit-button.partial:hover {
            background-color: #f57c00;
        }
        
        .submit-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Results styles */
        .results-container {
            background-color: #f8f9fa;
            border: 2px solid #28a745;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .results-container h3 {
            color: #28a745;
            margin-top: 0;
            font-size: 1.5em;
        }
        
        .score-summary {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .score-item {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .correct-score {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .incorrect-score {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .unanswered-score {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .percentage-score {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
            margin-top: 15px;
        }
        
        /* Explanation and Fun Fact styling */
        .explanation {
            margin-top: 15px;
            padding: 12px 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.4;
        }

        .fun-fact {
            margin-top: 10px;
            padding: 12px 15px;
            background: linear-gradient(135deg, #fff9e6, #fff3cd);
            border-left: 4px solid #ffc107;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.4;
            box-shadow: 0 2px 4px rgba(255, 193, 7, 0.1);
        }

        .fun-fact strong {
            color: #856404;
        }
        
        /* Refresh button styles */
        .refresh-button {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .refresh-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        
        /* Loading and error states */
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .loading-container {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-container h3 {
            margin: 10px 0;
            font-size: 1.4em;
        }
        
        .loading-container p {
            margin: 10px 0 20px 0;
            opacity: 0.9;
        }
        
        .loading-progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #fff, #f0f0f0, #fff);
            border-radius: 3px;
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            background-color: #fdf2f2;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            #questions {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .question-block {
                padding: 15px;
            }
            
            .choices-container {
                margin-left: 10px;
            }
            
            .mc-option {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ“ 4th Grade Educational Quiz</h1>
    <div id="questions"></div>
    <script src="quiz.js"></script>
</body>
</html>
